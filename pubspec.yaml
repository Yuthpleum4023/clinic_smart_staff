name: clinic_smart_staff
description: "A Flutter project for clinic smart staff management."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # -------------------------------
  # Network / API
  # -------------------------------
  http: ^1.2.2

  # -------------------------------
  # Storage
  # -------------------------------
  shared_preferences: ^2.2.2

  # -------------------------------
  # ✅ Location (GPS)
  # -------------------------------
  geolocator: ^10.1.0

  # -------------------------------
  # ✅ Map
  # -------------------------------
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # -------------------------------
  # ✅ เปิด Google Maps / โทรศัพท์
  # -------------------------------
  url_launcher: ^6.3.0

  # -------------------------------
  # ✅ Share (Invite / LINE / etc)
  # -------------------------------
  share_plus: ^10.0.2

  # -------------------------------
  # PDF & Printing
  # -------------------------------
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/icons/app_icon_1024.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon_1024.png
  remove_alpha_ios: true
